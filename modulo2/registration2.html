          <!-- <div class="tab">Name:

          <div class="container tab txtcenter">
            <div class="smallspace"></div>
            <div class="row fn">
              <label class="ml10 wd45" for="first_name">* First name:</label>
              <input class="maxsize mr10" type="text" name="first_name" id="first_name" placeholder="First name"
                required>
            </div>
            <span class="error"></span>
            <div class="smallspace"></div>
            <div class="row ln">
              <label class="ml10 wd45" for="last_name">* Last name:</label>
              <input class="maxsize mr10" type="text" name="last_name" id="last_name" placeholder="Last name" required>
            </div>
          </div>


          <div class="container tab txtcenter">
            <div class="smallspace"></div>
            <div class="row sa">
              <label class="ml10 wd25" for="adr">Street Address:</label>
              <input class="ml10 maxsize mr10" type="text" id="adr" name="address"
                placeholder="9-11 Joaquim Ruyra Street">
            </div>
            <span class="error"></span>
            <div class="smallspace"></div>
          </div>

          <span class="error"></span>
          <div class="smallspace"></div>
          <div class="row center">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
          </div>
          <div class="row center maxsize">
            <div clas="row maxsize">
              <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
              <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
            </div>
          </div>

            <p><input placeholder="mm" oninput="this.className = ''" name="nn"></p>
            <p><input placeholder="yyyy" oninput="this.className = ''" name="yyyy"></p>
